<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Customer Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="CustomerName"
            placeholder="Enter Customer Name">
        </div>
    
        <label class="col-sm-2 col-form-label">CustomerType</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="CustomerType">
               <option>--Select--</option>
               <option *ngFor="let ctypeName of CustomerTypesList">
                   {{ctypeName.CustomerTypeName}}
               </option>
           </select>
        </div>
    
        <label class="col-sm-2 col-form-label">Date of joining</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="DateOfJoining">
        </div>
    
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
    </div>
    
    
    <button (click)="addCustomer()" *ngIf="customer.CustomerId==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateCustomer()" *ngIf="customer.CustomerId!=0" class="btn btn-primary">
        Update
    </button>
