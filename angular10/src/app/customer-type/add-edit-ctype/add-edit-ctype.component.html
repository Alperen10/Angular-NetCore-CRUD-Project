<div class="form-froup row">

    <label class="col-sm-2 col-form-label">CustomerType Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CustomerTypeName"
        placeholder="Enter CustomerType Name">
    </div>
</div>

<button (click)="addCustomerType()" *ngIf="ctype.CustomerTypeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCustomerType()" *ngIf="ctype.CustomerTypeId!=0" class="btn btn-primary">
    Update
</button>
